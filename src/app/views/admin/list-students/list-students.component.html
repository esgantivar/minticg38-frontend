<app-admin-layout>
  <p-table [value]="students">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.first_name }}</td>
        <td>{{ item.last_name }}</td>
        <td>
          <!-- <button >Ver detalle</button> -->
          <button
            pButton
            type="button"
            icon="pi pi-search"
            class="p-button-outlined p-button-rounded mi-boton"
            (click)="verDetalle(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="right-content" style="margin-top: 10px">
    <button
      (click)="crearEstudiante()"
      pButton
      label="Crear Estudiante"
      icon="pi pi-plus-circle"
      class="p-button-success"
    ></button>
    <!--button class="boton">Mi boton</!--button-->
  </div>
</app-admin-layout>
