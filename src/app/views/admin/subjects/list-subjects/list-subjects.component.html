<app-admin-layout>
  <p-table [value]="subjects">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Departamento</th>
        <th>Creditos</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.department?.name }}</td>
        <!--'?' acceso seguro-->
        <td>{{ item.course_credits }}</td>
        <td>

          <button
            pButton
            type="button"
            icon="pi pi-search"
            styleClass=""
            class="p-button-outlined p-button-rounded mi-boton mr-10px"
            (click)="editSubject(item)"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-outlined p-button-rounded p-button-danger"
            (click)="deleteSubject(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="right-content" style="margin-top: 10px">
    <button
      pButton
      label="Crear Materia"
      icon="pi pi-plus-circle"
      class="p-button-success"
      (click)="createSubject()"
    ></button>
    <!--button class="boton">Mi boton</!--button-->
  </div>
</app-admin-layout>
